<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>SNS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <script type="module" defer src="../js/index.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-8 Login-form">
                <div class="shadow p-3 bg-body-white rounded rounded Login-box">
                    <div class="Logo">Social Network Service</div>
                    <form class="Login-input d-flex flex-column">
                        <label for="exampleFormControlInput1" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="emailInput" autocomplete="current-password"
                            placeholder="name@example.com">
                        <label for="exampleFormControlTextarea1" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="passwordInput" autocomplete="current-password">
                        <div class="d-flex flex-wrap">
                            <button type="button" id="loginBtn" class="btn btn-primary flex-fill mx-1">로그인</button>
                            <button type="button" class="btn btn-primary flex-fill mx-1"
                                onclick="window.location.href = '/register'">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
